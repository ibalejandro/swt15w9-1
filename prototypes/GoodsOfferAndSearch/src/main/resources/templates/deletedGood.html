<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title> Deleted good </title>
	    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div>
			<h2> You just deleted this good: </h2>
		</div>
	    <div id="good">			
			<div class="panel-body">
				<div>
					<h4> Name </h4>
					<p th:text="${result.name}"></p>
				</div>
				<div>
					<div>
						<h4> Description </h4>
						<p th:text="${result.description}"></p>
					</div>
					<div>
						<h4> Tags </h4>
						<p th:text="${result.tags}"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
