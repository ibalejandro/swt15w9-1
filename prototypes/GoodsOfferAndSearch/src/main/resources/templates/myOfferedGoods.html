<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title> My offered goods </title>
	    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div>
			<h2> Goods </h2>
		</div>
	    <div id="goods">			
			<div th:each="good, it : ${result}" th:with="index = ${it.count}">
				<div class="panel panel-default" th:fragment="good" th:id="good+${good.id}">
					<div class="panel-body">
						<div>
							<h3 th:text="${index}+'. '+${good.name}"></h3>
						</div>
						<div>
							<div>
								<h4> Description </h4>
								<p th:text="${good.description}"></p>
							</div>
							<div>
								<h4> Tags </h4>
								<p th:text="${good.tags}"></p>
							</div>
							<br></br>
							<form th:action="@{/deletedGood}" method="post">
						    	<input type="hidden" name="id" th:value="${good.id}"/>
						    	<input type="submit" value="Delete"/>
						    </form>
						    <br></br>
							 <form th:action="@{/update}" method="post">
						    	<input type="hidden" name="id" th:value="${good.id}"/>
						    	<input type="submit" value="Update"/>
						    </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
