<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Update </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form th:action="@{/updatedGood}" method="post">
        	<h2> Good </h2>
            <div><label> Name : <input type="text" name="name" th:value="*{result.name}"/>  </label></div>
            <br></br>
            <div><label> Description: <input type="text" name="description" th:value="*{result.description}"/> </label></div>
            <br></br>
            <div><label> Tags: <input type="text" name="tags" th:value="*{parsedTags}"/> </label></div>
	        <br></br>
	        <input type="hidden" name="id" th:value="${result.id}"/>
	        <div><input type="submit" value="Update"/></div>
        </form>
    </body>
</html>
