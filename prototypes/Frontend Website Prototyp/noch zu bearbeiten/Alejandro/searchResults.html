<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		

		
		<link rel="stylesheet" href="css/foundation.css"/>
		<link rel="stylesheet" href="css/app.css"/>
		<script src="js/vendor/modernizr.js"></script>
	
	    <title> Search results </title>
	</head>
	<body>
		<div>
			<h2 th:text="'Goods found by name: '+${resultParameter}"></h2>
		</div>
		
		
	    <div id="goods">
			<div class="row">
				<div class="small-12 colums medium-6 columns">		
					<div th:each="good, it : ${result}" th:with="index = ${it.count}">
						
						<div class="panel panel-default" th:fragment="good" th:id="good+${good.id}">
							<div class="panel-body">
								<div>
									<h3 th:text="${good.id}+'. '+${good.name}"></h3>
								</div>
								<div>
									<div>
										<h4> Description </h4>
										<p th:text="${good.description}"></p>
									</div>
									<div>
										<h4> Tags </h4>
										<p th:text="${good.tags}"></p>
									</div>
									<div>
										<h4> User-ID </h4>
										<p th:text="${good.userId}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
