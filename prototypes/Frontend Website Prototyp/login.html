<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<!--
		ToDo:
			- Username zu EMail addresse Ã¤ndern.
			- Header und ul Liste: Ist das Kunst oder kann das weg?
			- Title
	-->

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<title th:text="${title}">Refugee App</title>
		
		<link rel="stylesheet" href="css/foundation.css"/>
		<link rel="stylesheet" href="css/app.css"/>
		<script src="js/vendor/modernizr.js"></script>
	</head>

	<body>
		<div class="row">
			<div class="large-12 columns">
			
				<div th:fragment="login" class="login">
					<header class="login__header">
						<h1 class="login__header_text">Login</h1>
					</header>
					
					<ul>
						<li><a th:href="@{/userDetails}">Kundenliste</a></li>
					</ul>
					
					<div class="row">
						<div class="large-12 columns">
							<h1>Login page</h1>
							<p th:if="${loginError}" class="login__error">Wrong Username or Password!</p>
						</div>
						<form th:action="@{/login}" method="post">
							<div class="large-12 columns">
								<label class="login__label" for="username">Username:</label>
								<input type="text" id="username" name="username" autofocus="autofocus" /> <br />
							</div>
							<div class="large-12 columns">
								<label class="login__label" for="password">Password:</label>
								<input type="password" id="password" name="password" /> <br />
							</div>
							<div class="large-12 columns">
								<input class="button" type="submit" value="Log in" />
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
