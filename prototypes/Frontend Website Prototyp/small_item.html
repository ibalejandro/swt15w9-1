<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

<!--

		- Variablen Namen nach content._ überarbeiten

		- Kommentare löschen

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<title th:text="${title}">Refugee App</title>
		
		<link rel="stylesheet" href="css/foundation.css"/>
		<link rel="stylesheet" href="css/app.css"/>
		<script src="js/vendor/modernizr.js"></script>
	</head>
	
	<body>
		<div th:fragment="item" class="item">
			<a th:href="@{'/detail/' + ${content.identifier}}" class="item-link" href="#">
				<div class = "item-title-position">
					<h1 th:text="${content.name}" class = "item-title-text">Title</h1>
				</div>
				<div class = "item-content">
					<div class="item-img-position">
						<img th:src="@{'img/'+${content.image}}" class="hidden-for-small-only" src="img/Koala.jpg"/>
					</div>
					<div class= "item-description-position">
						<p th:text="${content.desctiption}" class="item-description-text">Ich bin eine Lame Kurzbeschreibung. Der Koala wurde kaum genutzt!</p>
					</div>
					<div class="item-info-position">
						<p th:text="${content.location}" class="item-info-text">01127-Dresden</p>
					</div>
				</div>
			</a>
		</div>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
