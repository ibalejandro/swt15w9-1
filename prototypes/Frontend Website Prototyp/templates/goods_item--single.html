<!doctype html>
<html class="no-js" mlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<link rel="stylesheet" href="../resources/css/foundation.css"/>
		<link rel="stylesheet" href="../resources/css/app.css"/>
		<script src="../resources/js/vendor/modernizr.js"></script>
		
		<title th:text="${title}">Refugee App</title>
		
		
	</head>
	
	<body>
		
		<div th:fragment="item">
			<div class="gooditem__body--single">								
				<div>
					<label class="gooditem__label--single"> Name </label>
					<p th:text="${result.name}" class="gooditem__text--single">Lorem ipsum</p>
				</div>
				
				<div>
					<label class="gooditem__label--single"> Description </label>
					<p th:text="${result.description}" class="gooditem__text--single">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut</p>
				</div>
				
				<div>
					<label class="gooditem__label--single"> Tags </label>
					<p th:text="${result.tags}" class="gooditem__text--single">Lorem</p>
				</div>
			</div>
		</div>
		
		
		<script src="../resources/js/vendor/jquery.js"></script>
		<script src="../resources/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
