<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<title th:text="${title}">Refugee App</title>
		
		<link rel="stylesheet" href="../resources/css/foundation.css"/>
		<link rel="stylesheet" href="../resources/css/app.css"/>
		<script src="../resources/js/vendor/modernizr.js"></script>
	</head>
	
	<body>
		<div th:fragment="item">
			<div class="small-12 colums medium-6 columns">
				<div th:fragment="good" th:id="good+${good.id}">
					<div>
						<div>
							<h3 th:text="${good.id}+'. '+${good.name}"></h3>
						</div>
						<div>
							<div>
								<h4> Description </h4>
								<p th:text="${good.description}"></p>
							</div>
							<div>
								<h4> Tags </h4>
								<p th:text="${good.tags}"></p>
							</div>
							<div>
								<h4> User-ID </h4>
								<p th:text="${good.userId}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<script src="../resources/js/vendor/jquery.js"></script>
		<script src="../resources/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
