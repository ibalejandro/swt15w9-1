	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<title th:text="${title}">Refugee App</title>
		
		<link rel="stylesheet" href="../resources/css/foundation.css"/>
		<link rel="stylesheet" href="../resources/css/app.css"/>
		<script src="../resources/js/vendor/modernizr.js"></script>
	</head>
	
	<body>
		<div th:fragment="item" class="item">
			<div class = "item__title">
				<h3 th:text="${good.id}+'. '+${good.name}" class = "item__title__text">Title</h3>
			</div>
			<div class = "item__container">
				<div class= "item__description">
					<p th:text="${good.description}" class="item__description__text">Ich bin eine Lame Kurzbeschreibung. Der Koala wurde kaum genutzt!</p>
				</div>
				<div class= "item__description">
					<p th:text="${good.tags}" class="item__description__text">Ich bin eine Lame Kurzbeschreibung. Der Koala wurde kaum genutzt!</p>
				</div>
				<div class="item__info">
					<p th:text="${good.userId}" class="item__info__text">01127-Dresden</p>
				</div>
			</div>

		</div>
		
		<script src="../resources/js/vendor/jquery.js"></script>
		<script src="../resources/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
