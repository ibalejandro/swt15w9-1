<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<title th:text="${title}">User</title>
		
		<link rel="stylesheet" href="../resources/css/foundation.css"/>
		<link rel="stylesheet" href="../resources/css/app.css"/>
		<script src="../resources/js/vendor/modernizr.js"></script>
	</head>
	
	<body>
	
		<div class="row">
			<div class="large-12 colums">
		
				<div class="all">
					<header>
						<h1>Kundendaten</h1>
					</header>
					
					
					<div class="content">
						<ul>
							<li sec:authorize="!isAuthenticated()" ><a th:href="@{/login}" >Login</a></li>

							<li sec:authorize="isAuthenticated()">
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Logout" />
								</form>
							</li>
						</ul>
					
						<h4 sec:authorize="!hasRole('ROLE_NORMAL')">Login notwendig</h4>
						
						
						<table sec:authorize="hasRole('ROLE_NORMAL')">			
							<thead>
								<tr>
									<th>Firstname</th><th>Lastname</th><th>Email</th>
								</tr>
							</thead>
							<tbody>
									<tr>
										<td th:text="${userAccount.firstname}">Hans</td><td th:text="${userAccount.lastname}">Mueller</td><td th:text="${userAccount.email}">email</td>
									</tr>
																						
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../resources/js/vendor/jquery.js"></script>
		<script src="../resources/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
