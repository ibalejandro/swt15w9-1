<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>

		<link rel="stylesheet" href="../resources/css/foundation.css"/>
		<link rel="stylesheet" href="../resources/css/app.css"/>
		<script src="../resources/js/vendor/modernizr.js"></script>
	
	    <title> Search results </title>
	</head>
	<body>
		<div th:include="navigation :: navigation"></div>
		<div>
			<h2 th:text="'Goods found by name: '+${resultParameter}"></h2>
		</div>
		
		
	    <div class="row">
			<div th:each="good, it : ${result}" th:with="index = ${it.count}">
				<div th:id="good+${good.id}" th:include="goods_item--multi :: item" ></div>
			</div>
		</div>
		
		<script src="../resources/js/vendor/jquery.js"></script>
		<script src="../resources/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
