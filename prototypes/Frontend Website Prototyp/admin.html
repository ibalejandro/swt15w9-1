<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html"/>
		
		<title th:text="${title}">Admin Page</title>
		
		<link rel="stylesheet" href="css/foundation.css"/>
		<link rel="stylesheet" href="css/app.css"/>
		<script src="js/vendor/modernizr.js"></script>
	</head>

	<body>
		<div class="row">
		
			<div class ="small-12 colums medium-6 columns">
				<div class="userlist">
					<h1>User List:</h1>
					<table>
						<tr> <!-- List all attributes here! -->
							<th>First name</th>
							<th>Last name</th>
							<th>email</th>
							<th>origin</th>
							<th>username</th>
						</tr>
						<tr th:each="user : ${users}">
							<td th:text="${user.userAccount.firstname}">Max</td>
							<td th:text="${user.userAccount.lastname}">Mustermann</td>
							<td th:text="${user.userAccount.email}">123@4.com</td>
							<td th:text="${user.origin}">GER</td>
							<td th:text="${user.username}">MadMax</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div class ="small-12 colums medium-6 columns">
				<div class="offerlist">
					<h1>Offer List:</h1>
					<table>
						<tr> <!-- List all attributes here! -->
							<th>Name</th>
							<th>Description</th>
							<th>Offered by</th>
						</tr>
						<tr th:each="offer : ${offers}">
							<td th:text="${offer.name}">Title</td>
							<td th:text="${offer.description}">blka bla bal ablasdiobfaiusdfiuaduf</td>
							<td th:text="${offer.user}">Max Mustermann</td>
						</tr>
					</table>
				</div>
			</div>
		
		</div>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>

</html>
