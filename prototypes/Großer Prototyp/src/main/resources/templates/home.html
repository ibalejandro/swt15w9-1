<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:include="imports :: head"></head>
	
	<body th:include="imports :: script">
		<div th:include="navigation :: navigation"></div>
	
		<div>
			<h2> Goods </h2>
		</div>
		
		<div class="row">
			<div th:each="good, it : ${result}" th:with="index = ${it.count}">
				<div th:id="good+${good.id}" th:include="goods_item--multi :: item" ></div>
			</div>
		</div>
		
	</body>
	
</html>
