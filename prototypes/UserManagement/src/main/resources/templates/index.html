<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<title th:text="#{home.title}">Videoshop</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="#{home.title}">Videoshop</h1>
		</header>
		<nav th:include="navigation :: navigation">
			<ul>
				<li><a href="login.html">Login</a></li>
				
			</ul>
		</nav>
		
		<div class="content">
			<p sec:authorize="isAuthenticated()" th:text="${'Hallo ' + #authentication?.name}">Hallo Nutzer</p>

			<p th:text="#{home.welcome}">Willkommen zu unserem Videoshop.</p>
		</div>
	</div>
</body>
</html>
