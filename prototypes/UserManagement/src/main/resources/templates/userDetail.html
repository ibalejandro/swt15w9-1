<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
		<title th:text="#{userDetails.title}">User</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="#{customers.title}">User</h1>
		</header>
		
		
		<div class="content">
			<table>
				<caption th:text="#{userDetail.title}">User</caption>
				<thead>
					<tr>
						<th th:text="#{user.name}">Name</th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first">
						<tr th:each=" user : ${userDetails}">
							<td th:text="${user.name}">Hans</td>
						</tr>
																			
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
