<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

	<head>
		<th:block th:include="imports :: head"></th:block>
		<title>Dialog</title>
	</head>

	<body>
		<div th:include="navigation :: navigation"></div>

		<div class="row">
			<!--	replace by actual internalization string
					change layout to two columns		
			-->
			<h1 th:text="${title}">dialog_title</h1>
			<h3>Owner</h3>
			<p th:text="${owner.userAccount.firstname}">user_A</p>
			<h3>Participant</h3>
			<p th:text="${participant.userAccount.firstname}">user_B</p>
			
			
		</div>
		<th:block th:include="imports :: script"></th:block>
	</body>
</html>
