<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
		
		<div th:include="navigation :: navigation"></div>	
	
		<div class="row">
			<div class="small-12 columns">
				
				<h1 th:text="${user_aboutyou_text.text} + ${userAccount.getUsername()}" class="headline"> UserAccount</h1>
			
				<form th:action="@{/modifyUserAccount_submit/} + ${userAccount.getUsername()}" method="post">
					
					<label th:text="${user_firstname_text.text}" class="form__label" for="f2">Vorname:</label>
					<input th:value="${userAccount.getFirstname()}" name="firstname" type="text" id="f2"/>
					
					<label th:text="${user_lastname_text.text}" class="form__label" for="f1">Nachname:</label>
					<input th:value="${userAccount.getLastname()}" name="lastname" type="text" id="f1"/>
					
					<label th:text="${user_email_text.text}" class="form__label" for="f3">Email</label>
					<input th:value="${userAccount.getEmail()}" name="email" type="text" id="f3"/>
					
					<input type="submit" class="button" value="Next" th:value="${admin_submit_text.text}"/>
				</form>
			</div>
		</div>
		
		<th:block th:include="imports :: script"></th:block>
		
	</body>
	
</html>
