<html class="no-js" xmlns:th="http://www.thymeleaf.org">
	<!-- by Lennart Schmidt -->
	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
		<th:blcok th:fragment="reg">
			<div class="reg">
				<div class="row small-uncollapse">
				
					<div class="small-9 columns">
						<h1 class="headline">Erstelle dein Nutzerkonto</h1>
					</div>
				
					<div class="small-3 columns">
						<label class="link--right"><a th:href="@{/}" onclick="return toggle('reg');" >Login.</a></label>
					</div>
					
					<form th:action="@{/create_new_user}" method="post">
					
						<div class="medium-6 small-12 columns">
							<div class="row">
								<div class="small-12 columns">
									<label class="form__label--paddingOFF" for="firstnameIN">Vorname:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="firstnameIN" type="text"/>
								</div>								
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF" for="nameIN">Nachname:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="nameIN" type="text"/>
								</div>
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF" for="mailIN">E-Mail:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="mailIN" type="email"/>
								</div>
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF" for="usernameIN">Nutzername:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="usernameIN" type="text"/>
								</div>
								
								<div class="small-12 columns">
									<!--  Mindestens 8 Zeichen, min 1 Kleinbuchstabe, min 1 Gro&szlig;bruchstabe, min 1 Zahl, min 1 Sonderzeichen Es wird ein Passwort mit 12 oder mehr Zeichen empfohlen. -->
									<label data-tooltip="" aria-haspopup="true" 
									title="Mindestens 8 Zeichen, min ein Kleinbuchstaben, min ein Gro&szlig;buchstaben, min eine Zahl und min ein Sonderzeichen."  
									class="has-tip form__label--paddingOFF" for="passwordIN">Passwort:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="passwordIN" type="password"/>
								</div>
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF" for="repasswordIN">Wiederhole Passwort:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="repasswordIN" type="password"/>
								</div>
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF">Muttersprache:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="nativelanguage" type="text" placeholder="Deutsch/Englisch/Arabisch"/>
								</div>
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF">andere Sprachen:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="otherlanguages" type="text" placeholder="Deutsch,Englisch,Arabisch- mit Komma ohne Lehrzeichen"/>
								</div>
								
								<div class="small-12 columns">
									<label class="form__label--paddingOFF">Herkunftsland:</label>
								</div>
								<div class="small-12 columns less_space">
									<input name="origin" type="text"/>
								</div>
							</div>
						</div>
							
						<div class="medium-6 small-12 columns">
							<div class="row">
								<div class="small-12 columns">
									<h1 class="text--mega">Wohnungstyp:</h1>
								</div>
								
								<input class="form__input" id="hh" type="radio" name="wohnen" value="helper" checked=""/>
								<label class="form__label--paddingOFF" for="hh">Wohnung</label>
								
								<input class="form__input" type="radio" id="fh" name="wohnen" value="refugee"/>
								<label class="form__label--paddingOFF" for="fh">Fl√ºchtlingsheim</label>
								
								<div class="small-12 columns space--3rem hide-for-small-only"></div>
								<div class="small-12 columns space--05rem"></div>
								
								<div class="new__user__helper">
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Stra&szlig;e:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="street" type="text"/>
									</div>
									
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Hausnummer:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="housenr" type="text"/>
									</div>
									
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Postleitzahl:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="postcode_H" type="text"/>
									</div>
								
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Stadt:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="city_H" type="text"/>
									</div>
								</div>
								
								<div class="new__user__refugee">
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Fl&uuml;chtlingsheim Name:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="flh_name" type="text"/>
									</div>
								
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Postleitzahl:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="postcode_R" type="text"/>
									</div>
								
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Stadt:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="city_R" type="text"/>
									</div>
								
									<div class="small-12 columns">
										<label class="form__label--paddingOFF">Stadtteil:</label>
									</div>
									<div class="small-12 columns less_space">
										<input name="citypart" type="text"/>
									</div>
								</div>
							</div>
						</div>
						
						<div class="medium-6 small-12 columns">
							<div class="row">
								<div class="large-6 small-7 large-uncentered small-centered columns">
									<div class="g-recaptcha" data-sitekey="6LcBYBATAAAAAA3nbmCPoJmKJ9wYNKyia9T93sZC"></div>
								</div>
							
								<div class="large-6 small-7 large-uncentered small-centered columns">
									<div class="button--right">
										<input class="button" type="submit" value="Create User" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</th:blcok>
		
		<th:block th:include="imports :: script"></th:block>
		
	</body>
	
</html>
