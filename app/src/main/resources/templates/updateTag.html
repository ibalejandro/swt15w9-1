<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
	
        <div th:include="navigation :: navigation"></div>
		
		<div class = "row">
			<div class = "small-12 columns">
				<div class="create">
					<h1 class="create__title" th:text="${item_general_tag_text.text}"> Tag </h1>
					
					<form th:action="@{/updatedTag}" th:object="${tag}" method="post">
						<div>
							<label class="create__label" th:text="${item_general_name_text.text}"> Name </label>
							<input type="text" name="name" th:value="*{name}"/>
							<label th:text="${error}" class="error center space--1rem--topbottom"></label>
						</div>
						
						<input type="hidden" name="id" th:value="${tag.id}"/>
						
						<div>
							<input class="button" type="submit" value="Update" th:text="${admin_submit_text.text}"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<th:block th:include="imports :: script"></th:block>
    </body>
	
</html>
