
<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
		
		<div th:include="navigation :: navigation"></div>	
	
		<div class="row">
			<div class="large-12 colums">
				<h1 th:text="@{&Uuml;ber den User: &nbsp; }+${user.getUserAccount().getUsername()} "> UserAccount</h1>
			
				
						<form th:action="@{/modify_submit/user/{path}(path=${user.getUserAccount().getUsername()})}" method="post">
						
							<div class="medium-6 small-12 columns">
								<div class="row">
									<div class="large-3 small-12 columns">
										<label class="form__label" for="firstnameIN">Vorname:</label>
									</div>
									<div class="large-9 small-12 columns">
										<input name="firstnameIN" type="text"/>
									</div>
									
									<div class="large-3 small-12 columns">
										<label class="form__label" for="nameIN">Nachname:</label>
									</div>
									<div class="large-9 small-12 columns">
										<input name="nameIN" type="text"/>
									</div>
									
									<div class="large-3 small-12 columns">
										<label class="form__label" for="mailIN">E-Mail:</label>
									</div>
									<div class="large-9 small-12 columns">
										<input name="mailIN" type="email"/>
									</div>
									
									<div class="large-3 small-12 columns">
										<label class="form__label">Muttersprache:</label>
									</div>
									<div class="large-9 small-12 columns">
										<input name="nativelanguage" type="text" />
									</div>
									
									<div class="large-3 small-12 columns">
										<label class="form__label--paddingOFF">andere Sprachen:</label>
									</div>
									<div class="large-9 small-12 columns">
										<input name="otherlanguages" type="text" />
									</div>
									
									<div class="large-3 small-12 columns">
										<label class="form__label">Herkunftsland:</label>
									</div>
									<div class="large-9 small-12 columns">
										<input name="origin" type="text"/>
									</div>
								</div>
							</div>
							
							<div class="medium-6 small-12 columns">
								<div class="row">
									<div class="small-12 columns">
										<label class="headline--sub">Wohnungstyp:</label>
									</div>
									
									<input class="form__input" id="hh" type="radio" name="wohnen" value="helper" checked=""/>
									<label class="form__label" for="hh">Wohnung</label>
									
									<input class="form__input" type="radio" id="fh" name="wohnen" value="refugee"/>
									<label class="form__label" for="fh">Flüchtlingsheim</label>
									<div class="small-12 columns"></div>
									<div class="new__user__helper">
										<div class="large-3 small-12 columns">
											<label class="form__label">Stra&szlig;e:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="street" type="text"/>
										</div>
										
										<div class="large-3 small-12 columns">
											<label class="form__label">Hausnummer:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="housenr" type="text"/>
										</div>
										
										<div class="large-3 small-12 columns">
											<label class="form__label">Postleitzahl:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="postcode_H" type="text"/>
										</div>
									
										<div class="large-3 small-12 columns">
											<label class="form__label">Stadt:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="city_H" type="text"/>
										</div>
									</div>
									
									<div class="new__user__refugee">
										<div class="large-3 small-12 columns">
											<label class="form__label--paddingOFF">Fl&uuml;chtlingsheim Name:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="flh_name" type="text"/>
										</div>
									
										<div class="large-3 small-12 columns">
											<label class="form__label">Postleitzahl:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="postcode_R" type="text"/>
										</div>
									
										<div class="large-3 small-12 columns">
											<label class="form__label">Stadt:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="city_R" type="text"/>
										</div>
									
										<div class="large-3 small-12 columns">
											<label class="form__label">Stadtteil:</label>
										</div>
										<div class="large-9 small-12 columns">
											<input name="citypart" type="text"/>
										</div>
									</div>
								</div>
							</div>
						
							<div class="medium-5 small-12 columns">
								<div class="button--right">
									<input class="button" type="submit" value="Modify User" />
								</div>
							</div>
						
						</form>
						
					</div>
					
		</div>
		<div>
			<a th:href="@{/changePassword/{path}(path=${user.getUserAccount().getUsername()})}" href="changePassword.html">Password ändern</a>
		</div>
		
		<th:block th:include="imports :: script"></th:block>
		
	</body>
</html>
