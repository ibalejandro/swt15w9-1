	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
		<div class="startsite__login" id="log">
			<th:block th:fragment="login">
			
				<div class="show-for-small-only space--2rem"></div>
				<div class="show-for-medium-only space--4rem"></div>
				<div class="show-for-large-up space--6rem"></div>
				
				<div class="login">
					<div class="row">
						<div class="large-6 small-6 columns">
							<h1 class="headline">Login</h1>
						</div>
						
						<div class="large-6 small-6 columns">
							<label class="link--right"><a th:href="@{/new_user}" onclick="return toggle('log');" >Noch nicht registriert?</a></label>
						</div>
						
						<form th:action="@{/login}" method="post">
							<div class = "small-12 columns">
								<label th:if="${param.error}" class="error center space--1rem--topbottom" for="username">Wrong Username or Password!</label>
							</div>
							
							<div class="large-1 medium-2 small-12 columns"> 
								<label class="form__label" for="username">Username:</label> 
							</div>
							<div class="large-5 medium-10 small-12 columns">
								<input class="form__input" type="text" id="username" name="username" required="required" autofocus="autofocus"/>
							</div>
							
							<div class="large-1 medium-2 small-12 columns">
								<label class="form__label" for="password">Password:</label>
							</div>
							<div class="large-5 medium-10 small-12 columns">
								<input class="form__input" type="password" id="password" name="password" required="required"/>
							</div>
							
							<div class="small-12 columns">
								<div class="button--right">
									<input class="button" type="submit" value="Log in" />
								</div>
								<label class="link"><a href="/restorePassword">Passwort vergessen?</a></label>
							</div>
						</form>
					</div>
				</div>
			</th:block>
		</div>
		
		<th:block th:include="imports :: script"></th:block>
	</body>
</html>
