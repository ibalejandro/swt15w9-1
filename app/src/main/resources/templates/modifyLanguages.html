<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
		
		<div th:include="navigation :: navigation"></div>	
	
		<div class="row">
			<div class="large-12 colums">
				<h1 th:text="@{Your Languages: &nbsp; }"> UserAccount</h1>
			
				<form th:action="@{/modifyLanguages_submit/}" method="post">
					<p th:text="@{Preferred Language: &nbsp; } + ${user.getPrefLanguage().toString()}" class="new__user__text" >Preferred Language: </p>
					
					
									<div class="large-3 small-12 columns">
										<label for="secondLanguage" class="form__label">2.Sprache:</label>
									</div>
									<div class="large-9 small-12 columns">
										<select id="secondLanguage" name="secondLanguage">
											<option value="-1">---- Select ----</option>
											<option th:each="language : ${languages}"
												th:value="${language.getkennung()}"
												th:text="${language.name}">
											</option>
										</select>  
									</div>
									<div class="large-3 small-12 columns">
										<label for="thirdLanguage" class="form__label">3.Sprache:</label>
									</div>
									<div class="large-9 small-12 columns">
										<select id="thirdLanguage" name="thirdLanguage">
											<option value="-1">---- Select ----</option>
											<option th:each="language : ${languages}"
												th:value="${language.getkennung()}"
												th:text="${language.name}">
											</option>
										</select>  
									</div>
									
					
					<input type="submit" class="button" value="Next"/>
				</form>
			</div>
		</div>
		
		<th:block th:include="imports :: script"></th:block>
		
	</body>
	
</html>
