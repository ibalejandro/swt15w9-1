<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
        <div th:include="navigation :: navigation"></div>
		
		<th:block th:fragment="update">
			<div class="row">
				<div class="small-12 columns">
					<h1 class="headline"> Activity </h1>
				</div>
				
				<form th:action="@{/updatedActivity}" th:object="${activity}" method="post">
					<div class="small-12 medium-6 columns">
						<label class="create__label"> Name </label>
						<input type="text" name="name" th:value="*{name}"/>
					</div>

					<div class="small-12 medium-6 columns">
						<label class="create__label"> Description </label>
						<input type="text" name="description" th:value="*{description}"/> 
					</div>
					
					<div class="small-12 medium-6 columns">
						<label class="create__label"> Picture </label>
						<input type="text" name="picture" th:value="*{picture}"/> 
					</div>

					<div class="small-12 medium-6 columns">
						<label class="create__label"> Tag </label>
						<select name="tagId">
							<option th:value="${activity.tag.id}" th:text="${activity.tag.name}"></option>
							<option th:each="tag : ${tags}"
									th:value="${tag.id}"
									th:text="${tag.name}">
							</option>
						</select>  
					</div>
					
					<div class="small-12 medium-6 columns">
						<label class="create__label"> Start date </label>
						<input type="date" name="startDate"  th:value="${activity.getStringFromDateForInput(activity.startDate)}"/> 
					</div>
					
					<div class="small-12 medium-6 columns">
						<label class="create__label"> End date </label>
						<input type="date" name="endDate" th:value="${activity.getStringFromDateForInput(activity.endDate)}"/> 
					</div>
					
					<input type="hidden" name="id" th:value="${activity.id}"/>
					
					<div class="small-12 columns">
						<input class="button" type="submit" value="Update"/>
					</div>
				</form>
		</div>
		</th:block>
		
		<th:block th:include="imports :: script"></th:block>
    </body>
	
</html>
