<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
	
		<div th:include="navigation :: navigation"></div>
		
		<div>
			<h2 th:text="'Goods found by '+${resultParameterType}+': '+${resultParameter}"></h2>
		</div>
		
	    <div class="row">
			<div th:each="good, it : ${result}" th:with="index = ${it.count}">
				<div th:id="good+${good.id}" th:include="goods_item--multi :: item" ></div>
			</div>
		</div>
		
		<th:block th:include="imports :: script"></th:block>
		
	</body>
	
</html>
