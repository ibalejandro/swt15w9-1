<!DOCTYPE html>

	<head>
		<th:block th:include="imports :: head"></th:block>
	</head>
	
	<body>
		<th:block th:fragment="item">
				<div class="row">
					<div class="item--single">
						<div class="small-12 columns">
							<p th:text="${result.name}" class="">Lorem ipsum</p>
						</div>
						
						<div class="small-12 medium-6 columns">
							<img th:src="${result.getId()+'/image'}" class=""/>
						</div>
						
						<div class="small-12 medium-6 columns">
							<p th:text="${result.description}" class="">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut</p>
						</div>
						
						<div>
							<p th:text="${result.tag.name}" class="">Lorem</p>
						</div>
					</div>
				</div>
		</th:block>
		
		<th:block th:include="imports :: script"></th:block>
	</body>
</html>
