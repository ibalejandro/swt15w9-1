<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
		<title>User</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1>Kundendaten</h1>
		</header>
		
		
		<div class="content">
			<ul>
				<li sec:authorize="!isAuthenticated()" ><a th:href="@{/login}" >Login</a></li>

				<li sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" />
					</form>
				</li>
			</ul>
		
			<h4 sec:authorize="!hasRole('ROLE_NORMAL')">Login notwendig</h4>
			
			
			<table sec:authorize="hasRole('ROLE_NORMAL')">			
				<thead>
					<tr>
						<th>Firstname</th><th>Lastname</th><th>Email</th>
					</tr>
				</thead>
				<tbody>
						<tr>
							<td th:text="${userAccount.firstname}">Hans</td><td th:text="${userAccount.lastname}">Mueller</td><td th:text="${userAccount.email}">email</td>
						</tr>
																			
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
