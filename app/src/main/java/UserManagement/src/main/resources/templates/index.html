<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<title>Startseite</title>
	</head>
<body>
	<div class="all">
		<header>
			<ul>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/userDetails}" >Kundenliste</a></li>
				<li sec:authorize="hasRole('ROLE_NORMAL')"><a th:href="@{/data}" > Eigene Daten</a></li>
				<li sec:authorize="!isAuthenticated()" ><a th:href="@{/login}" >Login</a></li>

				<li sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" />
					</form>
				</li>
			</ul>
			<h1>Startseite</h1>
		</header>
		
		
		<div class="content">
			<p sec:authorize="isAuthenticated()" th:text="${'Hallo ' + #authentication?.name}">Hallo Nutzer</p>
		</div>
	</div>
</body>
</html>
